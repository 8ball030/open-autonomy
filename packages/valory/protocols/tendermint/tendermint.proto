syntax = "proto3";

package aea.valory.tendermint.v0_1_0;

message TendermintMessage{

  // Custom Types
  message ErrorCode{
    enum ErrorCodeEnum {
      INVALID_REQUEST = 0;
    }
    ErrorCodeEnum error_code = 1;
  }


  // Performatives and contents
  message Request_Genesis_Info_Performative{
    string query = 1;
    bool query_is_set = 2;
  }

  message Request_Recovery_Params_Performative{
    string query = 1;
    bool query_is_set = 2;
  }

  message Response_Genesis_Info_Performative{
    string info = 1;
  }

  message Response_Recovery_Params_Performative{
    string params = 1;
  }

  message Error_Performative{
    ErrorCode error_code = 1;
    string error_msg = 2;
    map<string, string> error_data = 3;
  }


  oneof performative{
    Error_Performative error = 5;
    Request_Genesis_Info_Performative request_genesis_info = 6;
    Request_Recovery_Params_Performative request_recovery_params = 7;
    Response_Genesis_Info_Performative response_genesis_info = 8;
    Response_Recovery_Params_Performative response_recovery_params = 9;
  }
}
